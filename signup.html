<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Eco Tracker</title>
    <link rel="stylesheet" href="signup.css">
    
    </head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>CREATE ACCOUNT</h1>
        <h4>Join us in making a difference</h4>

        <form onsubmit="handleRegistration(event); return false;"> 
            
            <div class="input-group">
                <input type="text" placeholder="Full Name" required>
            </div>
            
            <div class="input-group">
                <input type="date" id="dob" onchange="calculatePlantsGift()" required>
            </div>
            
            <p id="plant-message">
                </p>

            <div class="input-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn signup-submit">Register & Start Tracking</button>
        </form>

        <a href="login.html" class="back-link">Already have an account? Sign In</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
